trigger:
- main

variables:
  LOCATION: eastus
  RG_NAME: rg-dev-terraform
  ADMIN_USERNAME: azureuser
  TF_VERSION: 1.6.6

############################################
# STAGE 1: PRE-COMMIT / STATIC & SECURITY
############################################
stages:
- stage: PreCommit
  displayName: 'Pre-Commit / Static & Security Analysis'
  jobs:
  - job: StaticSecurity
    displayName: 'Terraform Static & Security'
    pool:
      vmImage: ubuntu-latest

    steps:
    - checkout: self

    - task: TerraformInstaller@1
      displayName: 'Install Terraform'
      inputs:
        terraformVersion: $(TF_VERSION)

    - script: terraform init -backend=false
      displayName: 'Terraform Init (No Backend)'
      workingDirectory: environments/dev

    - script: terraform fmt -check -recursive
      displayName: 'Terraform Format Check'
      workingDirectory: environments/dev

    - script: terraform validate
      displayName: 'Terraform Validate'
      workingDirectory: environments/dev

    # ðŸ” Security Scan (does NOT fail pipeline)
    - script: |
        pip3 install checkov
        checkov -d environments/dev --framework terraform || true
      displayName: 'Terraform Security Scan (Checkov)'
      continueOnError: true


############################################
# STAGE 2: COST & IMPACT ASSESSMENT
############################################
- stage: Cost
  displayName: 'Cost & Impact Assessment (Infracost)'
  dependsOn: PreCommit
  condition: succeeded()
  jobs:
  - job: Infracost
    displayName: 'Infracost Cost Estimation'
    pool:
      vmImage: ubuntu-latest

    steps:
    - checkout: self

    - script: |
        curl -fsSL https://raw.githubusercontent.com/infracost/infracost/master/scripts/install.sh | sh
        infracost --version
      displayName: 'Install Infracost CLI'

    - script: |
        export INFRACOST_API_KEY=$(INFRACOST_API_KEY)
        infracost breakdown \
          --path environments/dev \
          --format table
      displayName: 'Run Infracost Cost Breakdown'
      continueOnError: true


############################################
# STAGE 3: TERRAFORM PLAN
############################################
- stage: Plan
  displayName: 'Terraform Plan (Dev)'
  dependsOn: Cost
  condition: succeeded()
  jobs:
  - job: TerraformPlan
    displayName: 'Terraform Plan'
    pool:
      vmImage: ubuntu-latest

    steps:
    - checkout: self

    - task: TerraformInstaller@1
      displayName: 'Install Terraform'
      inputs:
        terraformVersion: $(TF_VERSION)

    - task: TerraformTaskV4@4
      displayName: 'Terraform Init'
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: environments/dev
        backendServiceArm: 'azure-terraform-conn'
        backendAzureRmResourceGroupName: 'rg-tf-backend'
        backendAzureRmStorageAccountName: 'tfstatemirhakim01'
        backendAzureRmContainerName: 'tfstate'
        backendAzureRmKey: 'dev.terraform.tfstate'

    - task: TerraformTaskV4@4
      displayName: 'Terraform Plan'
      inputs:
        provider: 'azurerm'
        command: 'plan'
        workingDirectory: environments/dev
        environmentServiceNameAzureRM: 'azure-terraform-conn'
        commandOptions: >
          -input=false
          -var="location=$(LOCATION)"
          -var="rg_name=$(RG_NAME)"
          -var="admin_username=$(ADMIN_USERNAME)"
          -var="admin_password=$(ADMIN_PASSWORD)"


############################################
# STAGE 4: APPLY (APPROVAL REQUIRED)
############################################
- stage: Apply
  displayName: 'Terraform Apply (Dev)'
  dependsOn: Plan
  condition: succeeded()
  jobs:
  - deployment: ApplyInfra
    displayName: 'Apply Terraform Infrastructure'
    environment: dev   # ðŸ” Environment approval
    pool:
      vmImage: ubuntu-latest

    strategy:
      runOnce:
        deploy:
          steps:
          - checkout: self

          - task: TerraformInstaller@1
            displayName: 'Install Terraform'
            inputs:
              terraformVersion: $(TF_VERSION)

          - task: TerraformTaskV4@4
            displayName: 'Terraform Init'
            inputs:
              provider: 'azurerm'
              command: 'init'
              workingDirectory: environments/dev
              backendServiceArm: 'azure-terraform-conn'
              backendAzureRmResourceGroupName: 'rg-tf-backend'
              backendAzureRmStorageAccountName: 'tfstatemirhakim01'
              backendAzureRmContainerName: 'tfstate'
              backendAzureRmKey: 'dev.terraform.tfstate'

          - task: TerraformTaskV4@4
            displayName: 'Terraform Apply'
            inputs:
              provider: 'azurerm'
              command: 'apply'
              workingDirectory: environments/dev
              environmentServiceNameAzureRM: 'azure-terraform-conn'
              commandOptions: >
                -auto-approve
                -input=false
                -var="location=$(LOCATION)"
                -var="rg_name=$(RG_NAME)"
                -var="admin_username=$(ADMIN_USERNAME)"
                -var="admin_password=$(ADMIN_PASSWORD)"
