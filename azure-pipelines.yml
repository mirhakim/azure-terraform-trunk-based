trigger:
- main

pool:
  name: local-agent-pool   # your Windows self-hosted agent

variables:
  LOCATION: eastus
  RG_NAME: rg-dev-terraform
  ADMIN_USERNAME: azureuser
  # ADMIN_PASSWORD -> set as SECRET pipeline variable
  # INFRACOST_API_KEY -> set as SECRET pipeline variable

stages:

# =====================================================
# STAGE 1: PRE-COMMIT / STATIC & SECURITY ANALYSIS
# =====================================================
- stage: PreCommit
  displayName: 'Pre-Commit / Static & Security Analysis'
  jobs:
  - job: StaticSecurity
    displayName: 'Terraform Static & Security'
    steps:
    - checkout: self

    - task: TerraformInstaller@1
      displayName: 'Install Terraform'
      inputs:
        terraformVersion: '1.6.6'

    # -------- Terraform Init (NO backend for linting) --------
    - task: TerraformTaskV4@4
      displayName: 'Terraform Init (No Backend)'
      inputs:
        provider: azurerm
        command: init
        workingDirectory: environments/dev
        commandOptions: '-backend=false'

    # -------- Terraform Format Check --------
    - script: terraform fmt -check -recursive environments/dev
      displayName: 'Terraform Format Check'
      continueOnError: true

    # -------- Terraform Validate --------
    - script: terraform validate
      displayName: 'Terraform Validate'
      workingDirectory: environments/dev

    # -------- Checkov Scan (NON BLOCKING) --------
    - powershell: |
        Write-Host "Running Checkov (non-blocking)..."
        pip install --quiet checkov
        checkov -d environments/dev --framework terraform
        exit 0
      displayName: 'Terraform Security Scan (Checkov)'
      continueOnError: true

# =====================================================
# STAGE 2: COST & IMPACT ASSESSMENT (INFRACOST)
# =====================================================
- stage: Cost
  displayName: 'Cost & Impact Assessment (Infracost)'
  dependsOn: PreCommit
  condition: succeeded()
  jobs:
  - job: Infracost
    displayName: 'Infracost Cost Estimation'
    steps:
    - checkout: self

    - powershell: |
        if (-not $env:INFRACOST_API_KEY) {
          Write-Host "INFRACOST_API_KEY not set. Skipping."
          exit 0
        }

        docker run --rm `
          -e INFRACOST_API_KEY=$env:INFRACOST_API_KEY `
          -v ${PWD}:/tf `
          infracost/infracost breakdown `
          --path /tf/environments/dev `
          --format table
      displayName: 'Run Infracost Cost Breakdown'
      continueOnError: true

# =====================================================
# STAGE 3: TERRAFORM PLAN
# =====================================================
- stage: Plan
  displayName: 'Terraform Plan'
  dependsOn: Cost
  condition: succeeded()
  jobs:
  - job: TerraformPlan
    displayName: 'Terraform Plan'
    steps:
    - checkout: self

    - task: TerraformInstaller@1
      displayName: 'Install Terraform'
      inputs:
        terraformVersion: '1.6.6'

    - task: TerraformTaskV4@4
      displayName: 'Terraform Init'
      inputs:
        provider: azurerm
        command: init
        workingDirectory: environments/dev
        backendServiceArm: azure-terraform-conn
        backendAzureRmResourceGroupName: rg-tf-backend
        backendAzureRmStorageAccountName: tfstatemirhakim01
        backendAzureRmContainerName: tfstate
        backendAzureRmKey: dev.terraform.tfstate

    - task: TerraformTaskV4@4
      displayName: 'Terraform Plan'
      inputs:
        provider: azurerm
        command: plan
        workingDirectory: environments/dev
        environmentServiceNameAzureRM: azure-terraform-conn
        commandOptions: >
          -input=false
          -var="location=$(LOCATION)"
          -var="rg_name=$(RG_NAME)"
          -var="admin_username=$(ADMIN_USERNAME)"
          -var="admin_password=$(ADMIN_PASSWORD)"

# =====================================================
# STAGE 4: TERRAFORM APPLY (APPROVAL REQUIRED)
# =====================================================
- stage: Apply
  displayName: 'Terraform Apply (Dev)'
  dependsOn: Plan
  condition: succeeded()
  jobs:
  - deployment: ApplyInfra
    displayName: 'Apply Terraform Infrastructure'
    environment: dev   # approval enabled here
    strategy:
      runOnce:
        deploy:
          steps:
          - checkout: self

          - task: TerraformTaskV4@4
            displayName: 'Terraform Init (Apply)'
            inputs:
              provider: azurerm
              command: init
              workingDirectory: environments/dev
              backendServiceArm: azure-terraform-conn
              backendAzureRmResourceGroupName: rg-tf-backend
              backendAzureRmStorageAccountName: tfstatemirhakim01
              backendAzureRmContainerName: tfstate
              backendAzureRmKey: dev.terraform.tfstate

          - task: TerraformTaskV4@4
            displayName: 'Terraform Apply'
            inputs:
              provider: azurerm
              command: apply
              workingDirectory: environments/dev
              environmentServiceNameAzureRM: azure-terraform-conn
              commandOptions: >
                -auto-approve
                -input=false
                -var="location=$(LOCATION)"
                -var="rg_name=$(RG_NAME)"
                -var="admin_username=$(ADMIN_USERNAME)"
                -var="admin_password=$(ADMIN_PASSWORD)"
