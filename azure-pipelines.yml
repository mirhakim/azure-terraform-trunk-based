trigger:
- main

variables:
  LOCATION: eastus
  RG_NAME: rg-dev-terraform
  ADMIN_USERNAME: azureuser
  # ADMIN_PASSWORD -> secret pipeline variable
  # INFRACOST_API_KEY -> secret pipeline variable

stages:

# =====================================================
# STAGE 1: PRE-COMMIT / STATIC & SECURITY
# =====================================================
- stage: PreCommit
  displayName: 'Pre-Commit / Static & Security Analysis'
  jobs:
  - job: StaticSecurity
    displayName: 'Terraform Static & Security'
    pool:
      name: local-agent-pool

    steps:
    - checkout: self

    - task: TerraformInstaller@1
      displayName: 'Install Terraform'
      inputs:
        terraformVersion: '1.6.6'

    # âœ… CORRECT: Init WITHOUT backend (CLI, not TerraformTaskV4)
    - script: terraform init -backend=false
      displayName: 'Terraform Init (No Backend)'
      workingDirectory: environments/dev

    # âœ… Format (non-blocking)
    - script: terraform fmt -check -recursive
      displayName: 'Terraform Format Check'
      workingDirectory: environments/dev
      continueOnError: true

    # âœ… Validate
    - script: terraform validate
      displayName: 'Terraform Validate'
      workingDirectory: environments/dev

    # âœ… Checkov (non-blocking, GREEN stage)
    - powershell: |
        pip install --quiet checkov
        checkov -d environments/dev --framework terraform
        exit 0
      displayName: 'Terraform Security Scan (Checkov)'
      continueOnError: true

# =====================================================
# STAGE 2: COST ESTIMATION (INFRACOST) - NON BLOCKING
# =====================================================
- stage: Cost
  displayName: 'Cost & Impact Assessment (Infracost)'
  dependsOn: PreCommit
  condition: succeeded()

  jobs:
  - job: Infracost
    displayName: 'Infracost Cost Estimation'
    pool:
      name: local-agent-pool

    steps:
    - checkout: self

    - powershell: |
        docker run --rm `
          -e INFRACOST_API_KEY=$(INFRACOST_API_KEY) `
          -v ${PWD}:/tf `
          infracost/infracost breakdown `
          --path /tf/environments/dev `
          --format table
        exit 0
      displayName: 'Run Infracost Cost Breakdown'
      continueOnError: true

# =====================================================
# STAGE 3: TERRAFORM PLAN (REMOTE BACKEND)
# =====================================================
- stage: Plan
  displayName: 'Terraform Plan (Dev)'
  dependsOn: Cost
  condition: succeeded()

  jobs:
  - job: TerraformPlan
    displayName: 'Terraform Plan'
    pool:
      name: local-agent-pool

    steps:
    - checkout: self

    - task: TerraformInstaller@1
      displayName: 'Install Terraform'
      inputs:
        terraformVersion: '1.6.6'

    # âœ… Init WITH backend
    - task: TerraformTaskV4@4
      displayName: 'Terraform Init'
      inputs:
        provider: azurerm
        command: init
        workingDirectory: environments/dev
        backendServiceArm: azure-terraform-conn
        backendAzureRmResourceGroupName: rg-tf-backend
        backendAzureRmStorageAccountName: tfstatemirhakim01
        backendAzureRmContainerName: tfstate
        backendAzureRmKey: dev.terraform.tfstate
        commandOptions: '-reconfigure'

    - task: TerraformTaskV4@4
      displayName: 'Terraform Plan'
      inputs:
        provider: azurerm
        command: plan
        workingDirectory: environments/dev
        environmentServiceNameAzureRM: azure-terraform-conn
        commandOptions: >
          -input=false
          -var="location=$(LOCATION)"
          -var="rg_name=$(RG_NAME)"
          -var="admin_username=$(ADMIN_USERNAME)"
          -var="admin_password=$(ADMIN_PASSWORD)"

# =====================================================
# STAGE 4: APPLY (APPROVAL + GOVERNANCE)
# =====================================================
- stage: Apply
  displayName: 'Terraform Apply (Dev)'
  dependsOn: Plan
  condition: succeeded()

  jobs:
  - deployment: ApplyInfra
    displayName: 'Apply Terraform Infrastructure'
    environment: dev   # ðŸ” Approval enforced here
    pool:
      name: local-agent-pool

    strategy:
      runOnce:
        deploy:
          steps:
          - checkout: self

          - task: TerraformTaskV4@4
            displayName: 'Terraform Init (Apply)'
            inputs:
              provider: azurerm
              command: init
              workingDirectory: environments/dev
              backendServiceArm: azure-terraform-conn
              backendAzureRmResourceGroupName: rg-tf-backend
              backendAzureRmStorageAccountName: tfstatemirhakim01
              backendAzureRmContainerName: tfstate
              backendAzureRmKey: dev.terraform.tfstate
              commandOptions: '-reconfigure'

          - task: TerraformTaskV4@4
            displayName: 'Terraform Apply'
            inputs:
              provider: azurerm
              command: apply
              workingDirectory: environments/dev
              environmentServiceNameAzureRM: azure-terraform-conn
              commandOptions: >
                -auto-approve
                -input=false
                -var="location=$(LOCATION)"
                -var="rg_name=$(RG_NAME)"
                -var="admin_username=$(ADMIN_USERNAME)"
                -var="admin_password=$(ADMIN_PASSWORD)"
