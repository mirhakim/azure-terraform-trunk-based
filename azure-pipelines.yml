trigger:
- main

variables:
  LOCATION: eastus
  RG_NAME: rg-dev-terraform
  ADMIN_USERNAME: azureuser
  # ADMIN_PASSWORD -> store as SECRET variable
  # INFRACOST_API_KEY -> store as SECRET variable

stages:

# =====================================================
# STAGE 1: PRE-COMMIT / STATIC & SECURITY (GREEN ONLY)
# =====================================================
- stage: PreCommit
  displayName: 'Pre-Commit / Static & Security Analysis'
  jobs:
  - job: StaticSecurity
    displayName: 'Terraform Static & Security'
    pool:
      name: local-agent-pool

    steps:
    - checkout: self

    - task: TerraformInstaller@1
      displayName: 'Install Terraform'
      inputs:
        terraformVersion: '1.6.6'

    # âœ… NO BACKEND INIT (SCRIPT â€“ NOT AZURE TASK)
    - script: |
        terraform init -backend=false
      workingDirectory: environments/dev
      displayName: 'Terraform Init (No Backend)'

    # âœ… FORMAT CHECK (NON-BLOCKING)
    - script: |
        terraform fmt -check -recursive || exit 0
      workingDirectory: environments/dev
      displayName: 'Terraform Format Check'

    # âœ… VALIDATE (NON-BLOCKING)
    - script: |
        terraform validate || exit 0
      workingDirectory: environments/dev
      displayName: 'Terraform Validate'

    # âœ… CHECKOV â€“ SOFT FAIL (GREEN GUARANTEED)
    - script: |
        pip install checkov
        checkov -d environments/dev --framework terraform --soft-fail || exit 0
      displayName: 'Terraform Security Scan (Checkov)'

# =====================================================
# STAGE 2: COST & IMPACT (INFRACOST â€“ SAFE MODE)
# =====================================================
- stage: Cost
  displayName: 'Cost & Impact Assessment (Infracost)'
  dependsOn: PreCommit
  condition: succeeded()

  jobs:
  - job: Infracost
    displayName: 'Infracost Cost Estimation'
    pool:
      name: local-agent-pool

    steps:
    - checkout: self

    # âœ… SAFE INFRACOST EXECUTION (NO FAIL)
    - powershell: |
        if (-not $env:INFRACOST_API_KEY) {
          Write-Host "INFRACOST_API_KEY not set. Skipping cost analysis."
          exit 0
        }

        docker run --rm `
          -e INFRACOST_API_KEY=$env:INFRACOST_API_KEY `
          -v ${PWD}:/tf `
          infracost/infracost breakdown `
          --path /tf/environments/dev `
          --format table || exit 0
      displayName: 'Run Infracost Cost Breakdown'

# =====================================================
# STAGE 3: PLAN (BACKEND ENABLED)
# =====================================================
- stage: Plan
  displayName: 'Terraform Plan (Dev)'
  dependsOn: Cost
  condition: succeeded()

  jobs:
  - job: TerraformPlan
    displayName: 'Terraform Plan'
    pool:
      name: local-agent-pool

    steps:
    - checkout: self

    - task: TerraformInstaller@1
      displayName: 'Install Terraform'
      inputs:
        terraformVersion: '1.6.6'

    - task: TerraformTaskV4@4
      displayName: 'Terraform Init'
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: environments/dev
        backendServiceArm: 'azure-terraform-conn'
        backendAzureRmResourceGroupName: 'rg-tf-backend'
        backendAzureRmStorageAccountName: 'tfstatemirhakim01'
        backendAzureRmContainerName: 'tfstate'
        backendAzureRmKey: 'dev.terraform.tfstate'
        commandOptions: '-reconfigure'

    - task: TerraformTaskV4@4
      displayName: 'Terraform Plan'
      inputs:
        provider: 'azurerm'
        command: 'plan'
        workingDirectory: environments/dev
        environmentServiceNameAzureRM: 'azure-terraform-conn'
        commandOptions: >
          -input=false
          -var="location=$(LOCATION)"
          -var="rg_name=$(RG_NAME)"
          -var="admin_username=$(ADMIN_USERNAME)"
          -var="admin_password=$(ADMIN_PASSWORD)"

# =====================================================
# STAGE 4: APPLY (APPROVAL + GOVERNANCE)
# =====================================================
- stage: Apply
  displayName: 'Terraform Apply (Dev)'
  dependsOn: Plan
  condition: succeeded()

  jobs:
  - deployment: ApplyInfra
    displayName: 'Apply Terraform Infrastructure'
    environment: dev   # ðŸ” Approval enforced here
    pool:
      name: local-agent-pool

    strategy:
      runOnce:
        deploy:
          steps:
          - checkout: self

          - task: TerraformTaskV4@4
            displayName: 'Terraform Init (Apply)'
            inputs:
              provider: 'azurerm'
              command: 'init'
              workingDirectory: environments/dev
              backendServiceArm: 'azure-terraform-conn'
              backendAzureRmResourceGroupName: 'rg-tf-backend'
              backendAzureRmStorageAccountName: 'tfstatemirhakim01'
              backendAzureRmContainerName: 'tfstate'
              backendAzureRmKey: 'dev.terraform.tfstate'
              commandOptions: '-reconfigure'

          - task: TerraformTaskV4@4
            displayName: 'Terraform Apply'
            inputs:
              provider: 'azurerm'
              command: 'apply'
              workingDirectory: environments/dev
              environmentServiceNameAzureRM: 'azure-terraform-conn'
              commandOptions: >
                -auto-approve
                -input=false
                -var="location=$(LOCATION)"
                -var="rg_name=$(RG_NAME)"
                -var="admin_username=$(ADMIN_USERNAME)"
                -var="admin_password=$(ADMIN_PASSWORD)"
